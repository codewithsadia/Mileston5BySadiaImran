<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 5: Unique Path and Shareable Link Task 1 & 2 By Sadia Imran</h1>
    <p>Unique URL generation(50 points):</p>
    <p>Does the system generate a unique path for each user's resume based on the username</p>

        <form id="resumeform">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Data URL:</label>
                <input type="text" id="username" name="username" required/> <br/>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="profilePictureInput">Upload Picture:</label>
                <input type="file" id="profilePictureInput" name="profilePicture" accept="image/*"><br>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" required></textarea><br>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeOutput">
            <!-- Generated resume will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
